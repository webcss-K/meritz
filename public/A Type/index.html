<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="title" content="">
	<meta name="description" content="" />
	<meta name="keywords" content="">
  <script src="../js/lib/jquery-3.7.0.min.js"></script>
  <script src="../js/lib/aos.js"></script>
  <script src="../js/lib/swiper-bundle.min.js"></script>
  <script src="../js/lib/TweenMax.min.js"></script>
  <script src="../js/script.js"></script>

	<link rel="stylesheet" href="../css/lib/aos.css">
	<link rel="stylesheet" href="../css/lib/swiper-bundle.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/A_Type.css">
</head>

<body>
  <button class="menu-toggle" aria-label="메뉴">
    <div class="hamburger-icon">
      <span></span>
    </div>
  </button>

  <nav class="nav">
    <ul>
      <li><a href="#">link 1</a></li>
      <li><a href="#">link 2</a></li>
      <li><a href="#">link 3</a></li>
      <li><a href="#">link 4</a></li>
    </ul>
  </nav>

		<!-- [S] 신청하기 버튼 -->
		<div class="btn-ask">
			<div class="inner">
				<button onclick="openBottomSheet('sheet-counsel')" class="button btn-click">신청하기</button>
			</div>
		</div>

		<!-- [D] 신청하기 -->
		<div id="sheet-counsel" class="bottom-sheet sheet-counsel">
			<div class="sheet-wrap">
				<div class="sheet-contents">
					<div class="content-title">
						<p class="desc">상담을 위한 최소한의 정보만 수집합니다.</p>
						<h4>아래의 정보를 입력해주세요.</h4>
					</div>
					<div id="inquiry">
						<div class="area_form">
              <div class="impColor">* 필수정보</div>
							<form name="Frm" id="Frm" method="post">
								<div class="form_box">
									<div class="input_item">
										<p class="reqiured">성명</p>
                    <div class="input-wrap">
                      <input type="text" name="user_name" id="user_name" placeholder="예&#41; 김한화" autocomplete="off">
                    </div>
									</div>
									<div class="input_item">
										<p class="reqiured">전화번호</p>
										<div class="input-wrap">
											<input type="tel" class="onlynumber" id="user_call" name="user_call" placeholder="-를 제외한 번호만 입력해주세요" maxlength="11" autocomplete="off" v-model="ctp" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
										</div>
									</div>

									<div class="input_item">
										<p class="reqiured">주소</p>
										<ul class="select_box group">
											<li class="select_item">
												<label></label>
												<select name="user_sido" id="user_sido" required>
													<option value="" disabled selected>시/도</option>
													<option value="서울특별시">서울특별시</option>
													<option value="대구광역시">대구광역시</option>
												</select>

											</li>
											<li class="select_item">
												<label></label>
												<select name="user_gugun" id="user_gugun" required>
													<option value="" disabled selected>시/군/구</option>
													<option value="강남구">강남구</option>
												</select>
											</li>
										</ul>
									</div>

									<div class="input_item">
										<p class="reqiured">상담가능시간</p>
										<div class="select_box">
											<label></label>
											<select name="" id="cns_req_hr_div_cd" required>
												<option value="" disabled selected>시간을 선택해주세요</option>
                      <!-- <option value="01">09:00 ~ 10:00</option>
                                              <option value="02">10:00 ~ 11:00</option>
                                              <option value="03">11:00 ~ 12:00</option>
                                              <option value="04">12:00 ~ 13:00</option>
                                              <option value="05">13:00 ~ 14:00</option>
                                              <option value="06">14:00 ~ 15:00</option>
                                              <option value="07">15:00 ~ 16:00</option>
                                              <option value="08">16:00 ~ 17:00</option>
                                              <option value="09">17:00 ~ 18:00</option>
                                              <option value="10">18:00 ~ 19:00</option> -->
												<option value="13">[오전]이 좋아요</option>
												<option value="14">[오후]가 좋아요</option>
												<option value="16">시간은 상관없어요</option>
											</select>
										</div>
									</div>

									<div class="input_item">
										<p class="reqiured">연령대</p>
										<div class="select_box">
											<label></label>
											<select name="" id="payment" required>
												<option value="" disabled selected>연령대를 선택해주세요</option>
												<option value="">연령대</option>
												<option value="01">10대</option>
												<option value="02">20대</option>
												<option value="03">30대</option>
												<option value="04">40대</option>
												<option value="05">50대</option>
												<option value="06">60대 이상</option>
											</select>
										</div>
									</div>

									<div class="input_item w-100">
										<p>직업(선택)</p>
										<div class="select_box w-100">
											<label></label>
											<select name="" id="job_div_cd" required>
												<option value="" disabled selected>직업을 선택해주세요</option>
												<option value="01">직장인</option>
												<option value="02">자영업</option>
												<option value="03">개인사업자</option>
												<option value="04">주부</option>
												<option value="05">무직</option>
											</select>
										</div>
									</div>
								</div>

								<div class="privacy-box">
									<div class="checkbox-agree">
										<input type="checkbox" name="" id="c_agree" class="blind">
										<label for="c_agree">약관에 전체 동의합니다</label>
									</div>
									<div class="checkbox-privacy">
										<input type="checkbox" name="agree_chk" id="c_terms" class="blind" value="terms">
										<label for="c_terms">개인정보 수집 및 이용안내 동의 (필수)</label>
										<a href="javascript:void(0);" class="btn_privacy" onclick="openBottomSheet('sheet-agreement1');">자세히보기</a>
									</div>
									<div class="checkbox-counsel">
										<input type="checkbox" name="agree_chk" id="c_counsel" class="blind" value="counsel">
										<label for="c_counsel">채용상담서비스의 정보수신 동의 (선택)</label>
										<a href="javascript:void(0);" class="btn_privacy" onclick="openBottomSheet('sheet-agreement2');">자세히보기</a>
									</div>
								</div>
							</form>
						</div>
						<div class="area_button">
							<button type="button" class="button btn_submit btn-click" data-title="상담신청 확인" onclick="save()" id="sendButton" disabled >신청 완료</button>
							<input type="hidden" id="is_saved" value="N">
						</div>
					</div>
				</div>

        <button onclick="closeAll(); init_value();" class="close-button btn-click" data-title="상담신청 닫기">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="36" height="36" fill="none">
            <path fill="#222" d="M21.172 24 5.586 8.414l2.828-2.828L24 21.17 39.586 5.586l2.828 2.828L26.83 24l15.585 15.586-2.828 2.828L24 26.828 8.414 42.414l-2.828-2.828L21.172 24Z"/>
          </svg>
        </button>
			</div>
		</div>
</body>
</html>
