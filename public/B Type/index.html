	<meta charset="UTF-8">

  <script src="../js/lib/TweenMax.min.js"></script>
  <script src="../js/script.js"></script>

	<link rel="stylesheet" href="../css/lib/aos.css">
	<link rel="stylesheet" href="../css/lib/swiper-bundle.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/B_Type.css">
</head>

<body>
<div class="wrapper">
	<header class="header">
		<div class="inner">
			<div class="logo">logo</div>
			<button class="menu-toggle" aria-label="메뉴">
				<span class="screen-only">메뉴</span>
				<div class="hamburger-icon">
					<span></span>
				</div>
			</button>
			<nav class="nav">
				<ul>
					<li><a href="#">link 1</a></li>
					<li><a href="#">link 2</a></li>
					<li><a href="#">link 3</a></li>
					<li><a href="#">link 4</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		

		<!-- [D] 상담 먼저 받아보기 버튼 -->
		<div class="fixed-btn_02">
			<div class="inner">
				<button onclick="openBottomSheet('sheet-counsel')" class="button btn-click" data-title="상담 먼저 받아보기">상담 먼저 받아보기 <i>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="rgba(255,255,255,1)"><path d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z"></path></svg>
				</i></button>
			</div>
		</div>

		<!-- [D] 상담 먼저 받아보기 -->
		<div id="sheet-counsel" class="bottom-sheet sheet-counsel">
			<div class="sheet-wrap">
				<div class="sheet-header">
					<h3>파트너스 상담 신청하기</h3>
					<button onclick="closeAll(); init_value();" class="close-button btn-click" data-title="상담신청 닫기">
						<span class="screen-only">닫기</span>
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24" height="24" fill="none">
							<path fill="#222" d="M21.172 24 5.586 8.414l2.828-2.828L24 21.17 39.586 5.586l2.828 2.828L26.83 24l15.585 15.586-2.828 2.828L24 26.828 8.414 42.414l-2.828-2.828L21.172 24Z"/>
						</svg>
					</button>
				</div>
				<div class="sheet-contents">
					<div class="content-title">
						<p class="desc">빠른 상담을 위해</p>
						<h4>최소한의 정보만 받고 있어요</h4>
					</div>
					<div id="inquiry">
						<div class="area_form">
							<form name="Frm" id="Frm" method="post">
								<!-- <input type="hidden" name="code_value" value="{{code_value}}"> -->
								<div class="form_box">
									<div class="input_item">
										<p class="reqiured">이름<span class="blind">필수 선택</span></p>
										<input type="text" name="user_name" id="user_name" placeholder="예&#41; 홍길동" autocomplete="off">
									</div>
									<div class="input_item">
										<p class="reqiured">휴대전화<span class="blind">필수 선택</span></p>
										<div class="phone-wrap">
											<input type="tel" class="onlynumber" id="user_call" name="user_call" placeholder="-를 제외한 번호만 입력해주세요" maxlength="11" autocomplete="off" v-model="ctp" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="area_button">
							<button type="button" class="button btn_submit btn-click" data-title="상담신청 확인" onclick="save()" id="sendButton" disabled >신청 완료</button>
							<input type="hidden" id="is_saved" value="N">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>

</body>
</html>
